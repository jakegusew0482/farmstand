<!DOCTYPE html>
<html lang="en">
<head>
<title>Add A Stand</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/CreateMarketPlace.css" media = "screen">
	<script src="NewMarketplace.js"></script>
	

</head>
<body>
	<div id= "page-container">
		<div id="content-wrap">
			

			<!-- Change the button tag to any buttons on the index (navbar) page or create a new page -->

			<button onclick="document.getElementById('createFarmStand').style.display='block'">Create New Stand</button>

		
		<div id="createFarmStand" class="modal">
		<span onclick="document.getElementById('createFarmStand').style.display='none'" class="close" title="Close Modal"></span>
		<form class="modal-content" action="/action_page.php">
		<div class="container">
			<h1>Create a new stand in just few minutes</h1>
			
			<div class="DescriptionPanel">
				<form action="/buttonAction.php">
				<label for="sName">Name of a stand</label><br>
				<input type="text" id="sName" name="sName" value="Stand Name"><br>
				
				<label for="sDescription">Stand Description</label><br>
				<input type="text" id="sDescription" name="sDescription" value="Description"><br><br>
				</form> 

			</div>
			<div id = "StandImage">
				<h1>Upload Image of your Stand</h1>
				<div class="panel">
					<form action="/action_page.php">
					<label for="files">Select files:</label>
					<input type="file" id="files" name="files" multiple><br><br>
					</form>
				</div>

			</div>
			
			<div class="LocationPanel">
				<h1>Stand Location</h1>
						<input type="text" id="address" name="address" placeholder="Street Address">
						<label for="city"><i class="city"></i> City</label>
						<input type="text" id="city" name="city" placeholder="City">
						<div class="row">
						<div class="col-50">
							<label for="state">State</label>
							<input type="text" id="state" name="state" placeholder="State">
						</div>
						<div class="col-50">
							<label for="zip">Zip</label>
							<input type="text" id="zip" name="zip" placeholder="Zip">
						</div>
						</div>
					</div>
					<div class="clear">
						<button type="button" onclick="document.getElementById('createFarmStand').style.display='none'" class="cancelbtn">Cancel</button>
						<form action="NewMarketPlace.html">
							<button type = "submit" value = "Click" onclick="vallPassToNextPage();">Create</button>
						</form>
					</div>
			</div>


			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
			
		</div>
		</form>
	</div>


</body>
</html>
