<!DOCTYPE html>
<html lang="en">
<head>
<title>Add A Stand</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/CreateMarketPlace.css" media = "screen">
	<script src="NewMarketplace.js"></script>
	

</head>
<body>
	<div id= "page-container">
		<div id="content-wrap">
			

			<!-- Change the button tag to any buttons on the index (navbar) page or create a new page -->

			<button onclick="document.getElementById('createFarmStand').style.display='block'">Create New Stand</button>

		
		<div id="createFarmStand" class="modal">
		 <form id='register' name='registerform' method='post'>

		<span onclick="document.getElementById('createFarmStand').style.display='none'" class="close" title="Close Modal"></span>
		<div class='modal-content'>
		<div class="container">
			<h1>Create a new stand in just few minutes</h1>
			
			<div class="DescriptionPanel">
			
				<label for="sName">Name of a stand</label><br>
				<input type="text" id="sName" name="sName" value="Stand Name"><br>
				
				<label for="sDescription">Stand Description</label><br>
				<input type="text" id="sDescription" name="sDescription" value="Description"><br><br>
			

			</div>
			<div id = "StandImage">
				<h1>Upload Image of your Stand</h1>
				<div class="panel">
					
					<label for="files">Select files:</label>
					<input type="file" id="files" name="files" multiple><br><br>
					
				</div>

			</div>
			
			<div class="LocationPanel">
				<h1>Stand Location</h1>
						<input type="text" id="address" name="address" placeholder="Street Address">
						<label for="city"><i class="city"></i> City</label>
						<input type="text" id="city" name="city" placeholder="City">
						<div class="row">
						<div class="col-50">
							<label for="state">State</label>
							<input type="text" id="state" name="state" placeholder="State">
						</div>
						<div class="col-50">
							<label for="zip">Zip</label>
							<input type="text" id="zip" name="zip" placeholder="Zip">
						</div>
						</div>
					</div>
					<p id='test'>test</p>
					<div class="clear">
						<button type="button" onclick="document.getElementById('createFarmStand').style.display='none'" class="cancelbtn">Cancel</button>
					<!--	<form action="NewMarketPlace.html"> -->
							
					<!--		<button type = "submit" value = "Click" onclick="vallPassToNextPage();">Create</button> -->
					<!--	</form> -->
					</div>
			</div>
		<button onclick="alrt()" type='button' name='reg' id='reg'>Register</button>

		</form>


			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
			
		</div>
		
	</div>
</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script language='JavaScript' type='text/javascript'>
function alrt() {
	alert("yo");
}
function regFarmstand() {
var title = $('#sName').val();
var desc = $('#sDescription').val();
var address = $('#address').val();
var city= $('#city').val();
var state = $('#state').val();
var zip = $('#zip').val();

document.getElementById("reg").innerHTML = "press";

if(title != "") {
$.ajax({
        url:'/registerFarmstand.php',
        type:'post',
        data:{title:title,desc:desc,address:address,city:city,state:state,zip:zip},
        success:function(response){
        var msg="no";

alert("p");
        if(response==1) {
                msg="farmstand registered");
       
        } else if(response==2){
                alert("case 2");
        } else if(response==3) {
                alert("case 3");
        }
        document.getElementById("test").innerHTML = msg;
}
});
}
}

</script>
