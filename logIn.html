<!-- Side Column of Main Page -->

 <!--Main Page-->

	<h2>Login Existing Account </h2>

  <div class="container">
<form id='login' name='loginform' method='post'>
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user" id="user" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass"required>
        
	<button type='button' name='sub' id='sub'>Login</button>

</form>

  <div class="container" style="background-color:#f1f1f1">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script language='JavaScript' type='text/javascript'>

$(document).ready(function() {
$("#sub").click(function() {
var user = $('#user').val();
var pass = $('#pass').val();

if (user != "" && pass != "") {
$.ajax({
        url:'/login.php',
        type:'post',
        data:{user:user,pass:pass},
        success:function(response){
        var msg="";
        if(response==1){
                msg="success";
                document.getElementById("demo").innerHTML = msg;
		window.location.href = "http://farmstandwebsite.com/index.html";
        } else {
                msg="fail";
                document.getElementById("demo").innerHTML = msg;
        }
        }
        });
}
});
});
</script>
