<!DOCTYPE html>
<html lang="en">
<head>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/accSetting.css" media = "screen">
	<script src="scripts/UserUpdateScript.js"></script>
	

</head>
<body>
<div id = "AccSettingProfileImage">
	<form action="/action_page.php">
		<label for="img">Upload Profile Image</label>
		<input type="file" id="img" name="img" accept="image/*">
	</form>
	

</div>
<div id = "AccSettingUserInfo">
	<div id = "AccSettingName">
		<form action="/action_page.php">
			<label for="fname">First name:</label>
			<input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
		  </form>
	</div>
	<div id = "AccSettingAddress">
		<form action="/action_page.php">
			<label for="Adress">Adress</label>
			<input type="text" id="Adress" name="Adress" placeholder="Address"><br><br>
			<label for="State">State</label>
			<input type="text" id="State" name="State" placeholder="State"><br><br>
			<label for="Zip">Zipcode</label>
			<input type="text" id="Zip" name="Zip" placeholder="Zipcode"><br><br>
		  </form>
	</div>
	<div id = "AccSettingSubmitButton">
		<button type="button" id = "AccSettingSubmitButton1" >Update Profile</button>
	</div> 

</div>	




</body>
</html>
